query AxisList {
    getAxes {
        axis{
            label
            steps {
                label
                value
            }
            datasetStats{
                minValue,
                maxValue,
                mean,
                stddev
            }
            quality
            quotient
            quotients {
                name
                label
                emoji
                maxZoom
                description
                copyrights
                direction
                unit {
                    id
                    shortName
                    longName
                }
            }
            transformation {
                transformation
                min
                mean
                stddev
                lowerBound
                upperBound
                skew
            }
            parent
        }
    }
}
