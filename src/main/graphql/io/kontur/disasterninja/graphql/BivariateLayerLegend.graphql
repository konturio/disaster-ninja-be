query BivariateLayerLegend($polygon: GeoJSON) {
    polygonStatistic(polygonStatisticRequest:{
        polygonV2: $polygon
    }) {
        bivariateStatistic {
            overlays {
                name,
                description,
                x {
                    label,
                    steps {
                        label,
                        value
                    },
                    quotient
                },
                y {
                    label,
                    steps {
                        label,
                        value
                    },
                    quotient
                },
                colors {
                    id,
                    color
                },
                order
            },
            colors {
                fallback,
                combinations {
                    color,
                    color_comment,
                    corner
                }
            },
            indicators {
                name,
                label,
                direction,
                copyrights
            }
        }
    }
}