plugins {
    id 'com.apollographql.apollo' version '2.5.11'
    id 'org.springframework.boot' version '2.7.0'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'jacoco'
    id 'com.google.cloud.tools.jib' version '3.2.1'
}

jar {
    enabled = false
}

group = 'io.kontur'
version = '0.9.0-SNAPSHOT'
sourceCompatibility = '17'
targetCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    compileOnly 'org.projectlombok:lombok:1.18.24'

    implementation 'org.springframework.boot:spring-boot-starter-web'

    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'

    implementation 'org.wololo:jts2geojson:0.17.0'
    implementation 'org.springdoc:springdoc-openapi-ui:1.6.8'
    implementation 'com.apollographql.apollo:apollo-runtime:2.5.11'

    //health
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'io.micrometer:micrometer-registry-prometheus:1.9.0'

    implementation 'junit:junit:4.13.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'commons-io:commons-io:2.11.0'
    testImplementation 'org.hamcrest:hamcrest:2.2'
    testImplementation 'uk.co.jemos.podam:podam:7.2.9.RELEASE'
    testImplementation 'com.jayway.jsonpath:json-path-assert:2.7.0'
}

test {
    useJUnitPlatform()
    finalizedBy("jacocoTestReport")
}

apollo {
    graphqlSourceDirectorySet.srcDir("src/main/graphql")
    graphqlSourceDirectorySet.include("**/*.graphql")
    graphqlSourceDirectorySet.exclude("**/schema.graphqls")
}

jacocoTestReport {
    reports {
        csv.enabled true
        csv.destination file("${buildDir}/jacoco.csv")
    }
}

jib {
    from {
        image = 'https://docker.io/library/openjdk:17-alpine'
    }
    to {
        image = 'disaster-ninja-be'
        tags = [version]
    }
    container {
        mainClass = 'io.kontur.disasterninja.DisasterNinjaApplication'
        ports = ['8627']
    }
}